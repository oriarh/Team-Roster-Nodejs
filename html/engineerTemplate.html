<div class="card col-6" style="width: 18rem;">
    <div class="card-body">
        <div class="cardHeader">
            <h5 class="card-title">{engineerName}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: {engineerId}</li>
            <li class="list-group-item">Email: <a href="mailto:{engineerEmail}" class="card-link">{engineerEmail}</a></li>
            <li class="list-group-item">Github: <a href= 'https://github.com/{githubUsername}' class="card-link">{githubUsername}</a></li>
        </ul>
    </div>
</div>
