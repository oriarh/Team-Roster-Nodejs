<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>My Team</title>
</head>
<body>
    <header>
        <h1 class="jumbotron">My Team</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="card col-6" style="width: 18rem;">
                <div class="card-body">
                    <div class="cardHeader">
                        <h5 class="card-title">{managerName}</h5>
                        <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-mug-hot"></i>Manager</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: {managerId}</li>
                        <li class="list-group-item">Email: <a href="mailto:{managerEmail}" class="card-link">{managerEmail}</a></li>
                        <li class="list-group-item">Number: <a href="#" class="card-link">{managerNumber}</a></li>
                    </ul>
                </div>
            </div>
